name: test

on:
  pull_request:
  push:
    branches: [main]

env:
  CI: true
   # Storage (dummy values)
  AZURE_STORAGE_CONNECTION_STRING: "UseDevelopmentStorage=true"
  AZURE_STORAGE_ACCOUNT_URL: "https://dummyaccount.blob.core.windows.net/"
  # Event Hub (dummy values)
  AZURE_EVENT_HUB_FULLY_QUALIFIED_NAMESPACE: "dummy.servicebus.windows.net"
  AZURE_EVENT_HUB_CONNECTION_STRING: "Endpoint=sb://dummy.servicebus.windows.net/;SharedAccessKeyName=dummy;SharedAccessKey=dummy"
  # Speech provider selection
  SPEECH_PROVIDER: "azure-ai-speech"
  AZURE_SPEECH_KEY: "dummy-key"
  AZURE_SPEECH_RESOURCE_ID: "dummy-resource-id"
  # Azure OpenAI (dummy values)
  AZURE_OPENAI_ENDPOINT: "https://dummy.openai.azure.com/"
  AZURE_OPENAI_MODEL_DEPLOYMENT: "dummy-model"
jobs:
  pytest:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server/python

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests
